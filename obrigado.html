<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Public BI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o mesmo CSS do seu site -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- Font Awesome para ícones -->
    <style>
        /* Estilos específicos para a página de agradecimento */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .thank-you-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .thank-you-container h1 {
            font-size: 32px;
            color: #003366;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .thank-you-container a {
            display: inline-block;
            background-color: #0077b6;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .thank-you-container a:hover {
            background-color: #005f8e;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1><i class="fas fa-check-circle"></i> Obrigado!</h1>
        <p>Sua mensagem foi enviada com sucesso. Entraremos em contato em breve.</p>
        <a href="index.html">Voltar à Página Inicial</a>
    </div>
</body>
</html>
